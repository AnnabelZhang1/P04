<!DOCTYPE html>
<html>

{% extends "base.html" %}

{% block title %} Game {% endblock %}

{% block css %}
<style>
    body{
        background-color: #c4d9ec;
    }
    h1{
        margin-top: 35px;
        font-family: "Times New Roman", Times, serif;
        font-weight: bold;
    }
    h3{
        font-weight: 550;
    }
    p{
        font-size: 20px;
    }
    p.noti{
        color: #FA8072;
    }
</style>
{% endblock %}

{% block body %}
<h1> Forged By Land</h1>
<br><br>
<div class = "container-fluid">
    <div class = "row">
        <div class = "col-xl-8">
            <canvas id="canvas" width="855" height="580" onclick="hexClick(event)"></canvas>
            <canvas id="interactions" width="855" height="580" onclick="hexClick(event)"></canvas>
            <canvas id="troopCanv" width="855" height="580" onclick="hexClick(event)"></canvas>
        </div>
        <div id = "AAA" class = "col-xl-4">
            <div id="side">
                <!--<h3 id="turnPhase">Phase: Planning</h3>-->
                <h3 id ="turnPlayer">Red's Turn</h3>
            </div>
            <button id="nextTurn" type="button" class="btn btn-info">Next</button>
            <br><br>

            <div id ="notifs">

            </div>

            <div id="resources">
                <p id="gold"> Gold: 7</p>
                <p id="goldMineShow">Gold Mines: 0</p>
            </div>

            <div id = "buildOptions">
                <!--<button id="goldMineBuy" type="button" class="btn btn-warning">Buy Gold Mine</button> -->
            </div>
        </div>
    </div>
</div>

<script src="../static/js/structures.js"></script>
<script src="../static/js/canvas.js"></script>
<script src="../static/js/turn.js"></script>
<script src="../static/js/troop.js"></script>

{% endblock %}

</html>
